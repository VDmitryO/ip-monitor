name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tests via Docker Compose
        run: docker compose --profile test up --build --abort-on-container-exit --exit-code-from test test
